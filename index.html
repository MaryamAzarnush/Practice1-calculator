<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">

        <div class="input-calc">
            <div class="input"><input data-previus type="text" placeholder="0" id="input"></div>
        </div>
        <div class="calculator-main">
            <button class="color-top" >AC</button>
            <button class="color-top" >^</button>
            <button onclick="setInput('%')" class="color-top" >%</button>
            <button onclick="setInput('/')" class="color-right">/</button>
            <button onclick="setInput('7')">7</button>
            <button onclick="setInput('8')">8</button>
            <button onclick="setInput('9')">9</button>
            <button onclick="setInput('*')" class="color-right" >*</button>
            <button onclick="setInput('4')">4</button>
            <button onclick="setInput('5')">5</button>
            <button onclick="setInput('6')">6</button>
            <button onclick="setInput('-')" class="color-right" >-</button>
            <button onclick="setInput('1')">1</button>
            <button onclick="setInput('2')">2</button>
            <button onclick="setInput('3')">3</button>
            <button onclick="setInput('+')" class="color-right">+</button>
            <button onclick="setInput('c')" ><i class="fa-solid fa-arrow-left"></i></button>
            <button onclick="setInput('0')">0</button>
            <button onclick="setInput('.')" >.</button>
            <button onclick="setInput('=')" class="color-right" >=</button>
        </div>
    </div>

</body>

</html>
